<!DOCTYPE html>
<html lang="en">
<head>
    <!--for characters, ..., mediaport(can delete it ig)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link to include css external stylesheet-->
    <link rel="stylesheet" href="./style.css">
    <!--link for including bootstrap for css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <!--bootstrap row contains 12blocks, we are only gonna use 6 so, "col-md-6"-->
            <div class="col-md-6 text-center">
                <h1>Javascript Counter</h1>
                <h2 id="number">0</h2>

                <button class="btn btn-success" onclick="increment()">Increment</button>
                <button class="btn btn-danger" onclick="decrement()">Decrement</button>
                <button class="btn btn-primary" onclick="neutral()">Neutral</button>
                <!--We can use "btn btn-info" also-->
            </div>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
